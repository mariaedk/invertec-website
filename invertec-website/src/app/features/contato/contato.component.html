<section class="titulo">
  <div class="titulo-secundario">
    <h2>Entre em contato <em>conosco</em>!</h2>
  </div>
</section>

<section class="formulario-mapa">
  <div class="content">
    <div class="formulario">
      <div class="titulo-form">
        <h3>Formul√°rio de contato</h3>
      </div>
      <div class="campos">
        <form [formGroup]="formContato">
          <mat-form-field class="form-field">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" matInput type="text">
            <button *ngIf="this.formContato.get('nome')?.value" matSuffix mat-icon-button aria-label="Clear"
              (click)="this.formContato.get('nome')?.setValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput type="text" placeholder="Ex. exemplo@gmail.com">
            <button *ngIf="this.formContato.get('email')?.value" matSuffix mat-icon-button aria-label="Clear"
              (click)="this.formContato.get('email')?.setValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Telefone/Celular</mat-label>
            <input formControlName="telefone" [validation]="false" matInput type="text" placeholder="Ex. (47) 0000-0000"
              mask='(00) 00000-0000||(00) 0000-0000'>
            <button *ngIf="this.formContato.get('telefone')?.value" matSuffix mat-icon-button aria-label="Clear"
              (click)="this.formContato.get('telefone')?.setValue('')">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Tipo de contato</mat-label>
            <mat-select formControlName="tipoContato">
              <mat-option value="Consumidor">Consumidor</mat-option>
              <mat-option value="Representante">Representante</mat-option>
              <mat-option value="Cliente">Cliente</mat-option>
              <mat-option value="Outros">Outros</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="col-localiz">
            <mat-form-field class="form-field-metade esp-dir">
              <mat-label>Estado</mat-label>
              <mat-select formControlName="estado" (selectionChange)="selecionarCidade($event)">
                <mat-option *ngFor="let item of ufs;" value="{{ item.id }}">{{ item.nome }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="form-field-metade">
              <mat-label>Cidade</mat-label>
              <mat-select formControlName="cidade">
                <mat-option *ngFor="let item of municipios;" value="{{ item.id }}">{{ item.nome }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </form>
      </div>
    </div>
    <div class="mapa">
      <div class="gallery-holder" id="holder-iframe">
        <iframe
          src="http://maps.google.com.br/maps?f=q&amp;source=s_q&amp;hl=pt-BR&amp;geocode=&amp;q=+Fritz+Spernau,+457&amp;aq=&amp;sll=-14.239424,-53.186502&amp;sspn=53.683227,93.076172&amp;ie=UTF8&amp;hq=&amp;hnear=R.+Fritz+Spernau,+457+-+Fortaleza,+Blumenau+-+Santa+Catarina,+89055-200&amp;t=m&amp;z=14&amp;ll=-26.88438,-49.062616&amp;output=embed"
          style="margin: 0 0 0 0; padding: 0; border: 0px" width="100%" height="600"></iframe>
      </div>
    </div>
  </div>
</section>
